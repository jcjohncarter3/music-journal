<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Travel Journal</title>
</head>
<body>

    <!-- Bulma Transparent navbar -->
    <nav class="navbar is-transparent has-navbar-fixed-top">
        <div class="navbar-brand">
          <!-- <img src="travel_journal_logo_2.png"> -->
          <a class="navbar-item is-size-2" href="...">The Travel Journal</a>
        </div>
      
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start"></div>
        </div>
      
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-primary is-rounded is-size-4" id="modal-button" aria-label="close">Make a Post</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-body is-flex is-justify-content-center">
            <!-- Space for random quote -->
            <p class="title" id="quote-area" class="is-flex is-justify-content-center"></div>
            <!-- <div id="image-container"></div> -->
        </div>
    </div>

    <!-- Center Section -->
    <section class="section pt-0">
        <h1 class="title" style="text-decoration: underline;">Your Travel Journal</p>
        <!-- Space for new journal post -->
        <div id="modal-output" class="section"></div>
    </section>

    <!-- Modal card -->
    <div class="modal" id="modal-element">
        <div class="modal-background"></div>

        <div class="modal-card">
            <!-- Modal Header -->
            <header class="modal-card-head">
            <p class="modal-card-title is-3">Create a Journal Post!</p>
            <button class="delete" aria-label="close"></button>
            </header>

            <!-- Modal Form -->
            <form id="modal-form"> 

                <!-- Modal Map -->
                <div class="image is-4by3" id="map-container">
                    <div id="map"></div>
                </div>

                <!-- Modal Body -->
                <section class="modal-card-body">
                    <!-- Destination Name Input -->
                    <div class="field my-3"> 
                        <label class="label my-4">Destination Name</label> 
                        <div class="control"> 
                            <input class="input" id="destination-answer" type="text" 
                            placeholder="Enter the name of your destination here!"> 
                        </div>  
                    </div> 
        
                    <!-- Things you did Input -->
                    <div class="field my-3"> 
                        <label class="label my-4">What are some things you did while there?</label> 
                        <div class="control"> 
                            <input class="input" id="activities-answer" type="textarea" 
                            placeholder="Enter some of the places you went and activities you did here!" rows="3"> 
                        </div> 
                    </div> 

                    <!-- Thoughts and Feelings Input -->
                    <div class="field my-3"> 
                        <label class="label my-4">Your Thoughts and Feelings</label> 
                        <div class="control"> 
                            <input class="input" id="thoughts-answer" type="textarea" placeholder="Record your thoughts and feelings here!" rows="3"> 
                        </div> 
                    </div>

                    <!-- Reason for visiting Input -->
                    <div class="field my-3">
                    <label class="label my-4">What was your reason for visiting?</label>
                        <div class="control"> 
                        <input class="input" id="reason-answer" type="text" 
                            placeholder="What was your reason for visiting?"> 
                        </div>
                    </div>

                    <!-- Visit again Input -->
                    <div class="select my-4">
                        <label class="label">Would you visit again?</label>
                        <select id="visit-answer">
                            <option>Absolutely!</option>
                            <option>Probably not</option>
                        </select>
                    </div>
                </section>

                <!-- Modal Footer -->
                <footer class="modal-card-foot">
                    <div class="buttons">
                        <!-- Add to journal button -->
                        <button class="button is-primary is-success is-outlined is-rounded" id="submit-form">Add to Journal</button>
                        <!-- Cancel form button -->
                        <button id="cancel-button" class="button is-primary is-danger is-outlined is-rounded">Cancel</button>
                    </div>
                </footer>
            </form>
        </div>
    </div>

    <script async id="modal-map-script"></script> -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
