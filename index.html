<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Travel Journal</title>
</head>
<body class="set-theme light" style="max-height: 100vh;">

    <!-- Bulma Transparent navbar -->
    <nav class="navbar is-transparent has-navbar-fixed-top">
        <div class="navbar-brand">
          <!-- <img src="travel_journal_logo_2.png"> -->
          <a class="navbar-item is-size-2" href="https://jcjohncarter3.github.io/travel-journal/">The Travel Journal</a>
        </div>
      
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start"></div>
        </div>
      
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-primary is-rounded is-size-4 has-background-primary-4" id="modal-button" aria-label="close">Make a Post</button>
                <button class="button is-primary is-rounded is-size-4 has-background-primary-4" id="theme-toggle">Theme</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-body is-flex is-justify-content-center has-background-primary-40">
            <!-- Space for random quote -->
            <p class="title" id="quote-area" class="is-flex is-justify-content-center"></div>
            <!-- <div id="image-container"></div> -->
        </div>
    </div>

    <!-- Center Section -->
    <section class="hero is-fullheight">
        <div class="hero">
            <div class="container">
                <h1 class="title pt-5" style="text-decoration: underline;">Your Travel Journal</p>
                <!-- Space for new journal post -->
                <div id="modal-output" class="section is-flex is-flex-direction-row is-flex-wrap-wrap"></div>
            </div>
        </div>
    </section>

    <!-- Modal card -->
    <div class="modal" id="modal-element">
        <div class="modal-background"></div>

        <div class="modal-card">
            <!-- Modal Header -->
            <header class="modal-card-head">
            <p class="modal-card-title is-3">Create a Journal Post!</p>
            <button class="delete" aria-label="close"></button>
            </header>

            <!-- Modal Form -->
            <form id="modal-form"> 

                <!-- Modal Body -->
                <section class="modal-card-body">
                    <!-- Destination Name Input -->
                    <div class="field my-3"> 
                        <label class="label my-4">Destination Name</label> 
                        <div class="control"> 
                            <input class="input" id="destination-answer" type="text" 
                            placeholder="Enter the name of your destination here!"> 
                        </div>  
                    </div> 
        
                    <!-- Things you did Input -->
                    <div class="field my-3"> 
                        <label class="label my-4">What are some things you did while there?</label> 
                        <div class="control"> 
                            <input class="input" id="activities-answer" type="textarea" 
                            placeholder="Enter some of the places you went and activities you did here!" rows="3"> 
                        </div> 
                    </div> 

                    <!-- Thoughts and Feelings Input -->
                    <div class="field my-3"> 
                        <label class="label my-4">Your Thoughts and Feelings</label> 
                        <div class="control"> 
                            <input class="input" id="thoughts-answer" type="textarea" placeholder="Record your thoughts and feelings here!" rows="3"> 
                        </div> 
                    </div>

                    <!-- Reason for visiting Input -->
                    <div class="field my-3">
                    <label class="label my-4">What was your reason for visiting?</label>
                        <div class="control"> 
                        <input class="input" id="reason-answer" type="text" 
                            placeholder="What was your reason for visiting?"> 
                        </div>
                    </div>

                    <!-- Visit again Input -->
                    <div class="select my-4">
                        <label class="label">Would you visit again?</label>
                        <select id="visit-answer">
                            <option>Absolutely!</option>
                            <option>Probably not</option>
                        </select>
                    </div>
                </section>

                <!-- Modal Footer -->
                <footer class="modal-card-foot">
                    <div class="buttons">
                        <!-- Add to journal button -->
                        <button class="button is-primary is-success is-outlined is-rounded" id="submit-form">Add to Journal</button>
                    </div>
                </footer>
            </form>
        </div>
    </div>

    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
    </script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
