<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Travel Journal</title>
</head>
<body>

    <!-- Bulma Transparent navbar -->
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <img src="travel_journal_logo_2.png">
          <a class="navbar-item" href="...">The Travel Journal</a>
        </div>
      
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start"></div>
        </div>
      
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-primary is-rounded" id="modal-button" aria-label="close">Make a Post</button>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-primary is-rounded">Rounded</button>
            </div>
        </div>
      </nav>

      <div id="modal-output" class="section"> </div>
      <!-- Center Section -->

      <section class="hero is-fullheight-with-navbar">
        <p class="title is-3">The Travel Journal</p>
      <p class="subtitle is-5">Tell your story and let others live it. In their minds, or in person.</p>
      </section>
      

    <!-- Modal card -->
    
    


    <div class="modal" id="modal-element">
      <div class="modal-background"></div>
      <div class="modal-card">

        <header class="modal-card-head">
          <p class="modal-card-title is-3">Create a Journal Post!</p>
          <button class="delete" aria-label="close"></button>
        </header>

        <section class="modal-card-body">
         <form> 
            <div class="field my-4"> 
                <label class="label">Destination Name</label> 
                <div class="control"> 
                    <input class="input" id="destination-answer" type="text" 
                      placeholder="Enter the name of your destination here!"> 
                </div>  
            </div> 
  
            <div class="field my-4"> 
                <label class="label">What are some things you did while there?</label> 
                <div class="control"> 
                    <input class="input" id="activities-answer" type="textarea" 
                      placeholder="Enter some of the places you went and activities you did here!" rows="3"> 
                </div> 
            </div> 

            <div class="field my-4"> 
                <label class="label">Your Thoughts and Feelings</label> 
                <div class="control"> 
                    <input class="input" id="thoughts-answer" type="textarea" 
                      placeholder="Record your thoughts and feelings here!" rows="3"> 
                </div> 
            </div>

            <div class="select my-4">
              <label class="label">What was your reason for visiting?</label>
                <div class="control"> 
                  <input class="input" id="reason-answer" type="text" 
                    placeholder="What was your reason for visiting?"> 
                </div>
            </div>


            <div class="select my-4">
              <label class="label">Would you visit again?</label>
              <select id="visit-answer">
                <option>Absolutely!</option>
                <option>Probably not</option>
              </select>
            </div>
          </form>
        </div>
    </section>

              <button class="modal-close is-large" aria-label="close"></button>
              
          <footer class="modal-card-foot">
            <div class="buttons">
              <button class="button is-primary is-success is-outlined is-rounded" id="submit-form">Add to Journal</button>
            
              <button class="button is-primary is-danger is-outlined is-rounded">Cancel</button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    
    <!-- Scripts -->
    <script async id="google-maps-script"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
